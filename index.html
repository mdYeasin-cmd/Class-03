<!DOCTYPE html>
<html>
	<head>
		<title>Class-03</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr>
				<td width="50%">
				
					<!-- Log in form Start -->
				
					<form autocomplete>
						<table align="center" width="90%">
							<tr>
								<td colspan="3" align="center">
									<h2>
										<font face="sans-serif">Log in form</font>
									</h2>
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="eAddress">Email address or phone number</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" size="40" placeholder="Enter your user name or email" id="eAddress">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="password">Password</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" size="40" placeholder="Password" id="password">
								</td>
							</tr>
							
							<tr>
								<td colspan="3" align="center">
									<button type="submit" style="width:350px;">Log In</button>
								</td>
							</tr>
						</table>
					</form>
					
					<!-- Log in form End -->
					
				</td>
				<td width="50%" valign="top">
				
					<!-- Registration form Start -->
				
					<form autocomplete>
					
						<table width="90%" align="center">
						
							<tr>
								<td colspan="3" align="center">
									<h2>
										<font face="sans-serif">Registration Form</font>
									</h2>
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="name">Name</label>
								</td>
								<td>:</td>
								<td>
									<input id="name" type="text" placeholder="Enter your name" size="40" required>
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="fathersName">Father's name</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" id="fathersName" placeholder="Enter your father's name" size="40">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="mothersName">Mother's name</label>
								</td>
								<td>:</td>
								<td>
									<input type="text" id="mothersName" placeholder="Enter your mother's name" size="40">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="dateOfBirth">Date of birth</label>
								</td>
								<td>:</td>
								<td>
									<input type="datetime-local" id="dateOfBirth">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="age">Age</label>
								</td>
								<td>:</td>
								<td>
									<input type="number" placeholder="Age" id="age" min="22" max="65">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="email">Email</label>
								</td>
								<td>:</td>
								<td>
									<input id="email" placeholder="Enter your email" type="email" size="40">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="phoneNo">Phone no.</label>
								</td>
								<td>:</td>
								<td>
									<input id="phoneNo" placeholder="Enter your phone no." type="tel" size="40">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="password">Password</label>
								</td>
								<td>:</td>
								<td>
									<input type="password" placeholder="Enter your password" size="40" id="password">
								</td>
							</tr>
							
							<tr>
								<td>Gender</td>
								<td>:</td>
								<td>
									<label>
										<input type="radio" name="gender">Male
									</label>
									<label>
										<input type="radio" name="gender">Female
									</label>
									<label>
										<input type="radio" name="gender">Others
									</label>
								</td>
							</tr>
							
							<tr>
								<td>
									<label>Course fees ( 30k to 50k )</label>
								</td>
								<td>:</td>
								<td>
									<input type="range" min="30" max="50">
								</td>
							</tr>
							
							<tr>
								<td>
									<label>Blood Group</label>
								</td>
								<td>:</td>
								<td>
									<select>
										<optgroup label="Positive">
											<option>A+</option>
											<option>B+</option>
											<option>AB+</option>
											<option>O+</option>
										</optgroup>
										<optgroup label="Negative">
											<option>A-</option>
											<option>B-</option>
											<option>AB-</option>
											<Option>O-</option>
										</optgroup>
									</select>
								</td>
							</tr>
							
							<tr>
								<td>
									<label>Favourite color</label>
								</td>
								<td>:</td>
								<td>
									<input type="color">
								</td>
							</tr>
							
							<tr>
								<td>Courses</td>
								<td>:</td>
								<td>
									<label>
										<input type="checkbox">Web Design
									</label>
									<label>
										<input type="checkbox">Web Development
									</label>
									<label>
										<input type="checkbox">App Development
									</label>
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="address">Address</label>
								</td>
								<td>:</td>
								<td>
									<textarea placeholder="Address" id="address" cols="30" rows="5"></textarea>
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="web">Website</label>
								</td>
								<td>:</td>
								<td>
									<input type="url" placeholder="Enter your website url" size="40" id="web">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="photo">Upload photo</label>
								</td>
								<td>:</td>
								<td>
									<input type="file" id="photo">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="jMonth">Joining month</label>
								</td>
								<td>:</td>
								<td>
									<input type="month" id="jMonth">
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="cTime">Class time</label>
								</td>
								<td>:</td>
								<td>
									<input type="time" id="cTime">
								</td>
							</tr>
							
							<tr>
								<td colspan="3">
									<button type="submit" style="width: 40%;">Submit</button>
									<input type="reset" style="width: 40%;">
								</td>
							</tr>
							
						</table>
					</form>
					
					<!-- Registration form End -->
					
				</td>
			</tr>
		</table>
		
		<br>
		<hr>
		<br>
		
		<!-- Fieldset and legend tag practice start -->
		
		<fieldset style="width: 30%;">
			<legend>Personal Info</legend>
			<form>
				<table>
					<tr>
						<td>
							<label for="pName">Name</label>
						</td>
						<td>:</td>
						<td>
							<input type="text" size="40" id="pName">
						</td>
					</tr>
					<tr>
						<td>
							<label for="pEmail">Email</label>
						</td>
						<td>:</td>
						<td>
							<input type="email" size="40" id="pEmail">
						</td>
					</tr>
					<tr>
						<td>
							<label>Phone no.</label>
						</td>
						<td>:</td>
						<td>
							<input type="tel" size="40">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
		
		<!-- Fieldset and legend tag practice end -->
		
		<br>
		<br>
		<br>
		
		
	</body>
</html>
